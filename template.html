<!DOCTYPE html>

<html>
  <head>
    <title>T-Rex Dinosaur Game - Chrome Dino Runner Online</title>
    <meta
      name="description"
      content="T-Rex Dinosaur - a replica of the replica of the Dino game from Chrome written in KaboomJs framework. Press Space to start the game online and jump your Dino, use down arrow (↓) to duck."
    />
    <meta charset="utf-8" />
    <style>
      * {
        margin: 0;
      }
      html,
      body {
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      canvas {
        display: block;
      }
      .container {
        width: 100%;
        height: 100%;
        position: relative;
      }
      @font-face {
        font-family: "IBM PLex Mono";
        src: url("/site/fonts/IBMPlexSans-Regular.ttf") format("truetype");
      }
      .info {
        margin-top: 100px;
        padding-bottom: 10px;
        text-align: center;
      }
      .info > p {
        display: inline-block;
        width: 50%;
        padding: 10px;
      }
      .ldpi_game {
        width: 600px;
        margin: 0 auto;
        height: 150px;
        min-width: 150px;
      }
      .hdpi_game {
        width: "50%";
        margin: 0 auto;
        height: 280px;
        min-width: 1000px;
      }

      /* Github ribbon */
      #forkongithub a {
        background: #000;
        color: #fff;
        text-decoration: none;
        font-family: arial, sans-serif;
        text-align: center;
        font-weight: bold;
        padding: 5px 40px;
        font-size: 1rem;
        line-height: 2rem;
        position: relative;
        transition: 0.5s;
      }
      #forkongithub a:hover {
        background: #c11;
        color: #fff;
      }
      #forkongithub a::before,
      #forkongithub a::after {
        content: "";
        width: 100%;
        display: block;
        position: absolute;
        top: 1px;
        left: 0;
        height: 1px;
        background: #fff;
      }
      #forkongithub a::after {
        bottom: 1px;
        top: auto;
      }
      @media screen and (min-width: 800px) {
        #forkongithub {
          position: fixed;
          display: block;
          top: 0;
          right: 0;
          width: 200px;
          overflow: hidden;
          height: 200px;
          z-index: 9999;
        }
        #forkongithub a {
          width: 200px;
          position: absolute;
          top: 60px;
          right: -60px;
          transform: rotate(45deg);
          -webkit-transform: rotate(45deg);
          -ms-transform: rotate(45deg);
          -moz-transform: rotate(45deg);
          -o-transform: rotate(45deg);
          box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.8);
        }
      }
    </style>
  </head>

  <body>
    <span id="forkongithub"
      ><a href="https://github.com/belushkin/dino">Fork me on GitHub</a></span
    >
    <div class="container">
      <div class="info">
        <h1>T-Rex Chrome Dino Game</h1>
        <p>
          T-Rex Dinosaur - a replica of the replica of the hidden game from
          Chrome offline mode written in <a target="_blank" href="https://kaboomjs.com/">KaboomJs</a> framework. Press Space to
          start the game online and jump your Dino, use down arrow (↓) to duck.
        </p>
      </div>
      <div id="game_canvas" class="ldpi_game"></div>
    </div>
    {{kaboom}}
  </body>

  <script type="text/javascript">
    var IS_HIDPI = window.devicePixelRatio > 1;
    if (IS_HIDPI) {
      document.getElementById("game_canvas").className = "hdpi_game";
    }
  </script>
</html>
