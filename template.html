<!DOCTYPE html>

<html>
  <head>
    <title>T-Rex Dinosaur Game - Chrome Dino Runner Online</title>
    <meta
      name="description"
      content="T-Rex Dinosaur - a replica of the replica of the Dino game from Chrome written in KaboomJs framework. Press Space to start the game online and jump your Dino, use down arrow (↓) to duck."
    />
    <meta charset="utf-8" />
    <style>
      * {
        margin: 0;
      }
      html,
      body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        font-family: Open Sans;
        color: #2b2b2b;
      }
      canvas {
        display: block;
      }
      .container {
        width: 100%;
        height: 50%;
        position: relative;
      }
      .info {
        margin-top: 100px;
        padding-bottom: 10px;
        text-align: center;
        font-weight: normal;
      }
      .info > h1 {
        font-weight: normal;
      }
      .info > p {
        display: inline-block;
        width: 50%;
        padding: 10px;
        font-size: 15px;
        line-height: 20px;
      }
      .other-versions {
        margin-bottom: 30px;
        text-align: center;
      }
      .__wrapper {
        width: auto;
        max-width: 516px;
        margin-left: auto;
        margin-right: auto;
      }
      .game {
        margin: 0 auto;
      }
    </style>
    <script type="text/javascript">
      var IS_HIDPI = window.devicePixelRatio > 1;
      (function () {
        var link_element = document.createElement("link"),
          s = document.getElementsByTagName("script")[0];
        if (
          window.location.protocol !== "http:" &&
          window.location.protocol !== "https:"
        ) {
          link_element.href = "http:";
        }
        link_element.href +=
          "//fonts.googleapis.com/css?family=Open+Sans:300italic,300,400italic,400,600italic,600,700italic,700,800italic,800";
        link_element.rel = "stylesheet";
        link_element.type = "text/css";
        s.parentNode.insertBefore(link_element, s);
      })();
    </script>
  </head>

  <body>
    <div class="container">
      <div class="info">
        <h1>T-Rex Chrome Dino Game - KaboomJs</h1>
        <p>
          T-Rex Dinosaur - a replica of the replica of the hidden game from
          Chrome offline mode written in
          <a target="_blank" href="https://kaboomjs.com/">KaboomJs</a>
          framework. Press Space to start the game online and jump your Dino,
          use down arrow (↓) to duck.
        </p>
      </div>
      <canvas id="game_canvas" class="game"></canvas>
    </div>
    {{kaboom}}
    <footer class="other-versions __wrapper">
      <div class="copyright">
        &copy; 2021-... - Google Chrome Dinosaur Game Online
      </footer>
    </footer>
  </body>
</html>
